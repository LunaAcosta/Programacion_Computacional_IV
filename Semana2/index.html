<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Practica2</title>
</head>

<body>
    <!-- Creamos el contenedor para nuestra alerta -->
    <div class="alert alert-danger text-center" role="alert" id="alert" style="visibility: hidden">
        No se permiten campos vacios 
    </div>

    <div class="container">
        <h1>Ejemplo en JavaScript</h1>
        <br>
        <div class="mb-3">
            <h2>Agregar Fruta</h2>
            <input type="text" name="addItem" id="addItem" class="mb-3 mt-3 pt-3 pb-3 form-control"
                placeholder="Escribe una fruta..." autofocus />
            <div class="d-grid gap-2">
                <button id="addItemButton" class="btn btn-success p-2 text-center">Agregar</button>
            </div>
        </div>
        <div class="mb-2">
            <button id="hideElements" class="btn btn-secondary p-2 text-center">Ocultar</button>
        </div>
        <div class="mb-3 mt-3" id="list">
            <h2 class="mb-3">Lista de Frutas</h2>
            <div class="card">
                <div class="card-body">
                    <ol id="listItems">
                        <li>Pera</li>
                        <li>Manzana</li>
                    </ol>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="mt-3 btn btn-danger p-2 text-center" id="removeItem">Eliminar</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
